<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo App</h1>
    <ul>
        <li>Enter "quit" To Quit Application</li>
        <li>Enter "add" To Add new Todo</li>
        <li>Enter "delete" To Delete a Todo</li>
        <li>Enter "abandon" To save a Todo in Draft</li>
        <li>Enter "complete" To Mark Todo as Complete</li>
        <li>Enter "see" To Display all Todos</li>
        <li>Enter "view draft" To Display Draft Todos</li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
